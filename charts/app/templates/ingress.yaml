{{- if or .Values.ingress (not (hasKey .Values "ingress"))  }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    app: {{ .Release.Name }}-ingress
spec:
  ingressClassName: nginx
  rules:
  {{- range $host, $port := default (dict .Values.host .Values.port) .Values.hosts }}
    - host: {{ $host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-service
                port:
                  number: {{ $port }}
  {{- end }}
{{- end }}
